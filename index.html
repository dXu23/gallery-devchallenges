<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600">
    <link rel="stylesheet" type="text/css" href="./gallery.css" >
  </head>
  <body>
    <main>
      <section>
        <center>
          <img id="profile-photo" src="./images/profilePhoto.png" alt="Profile photo">
          <div id="profile-name">Rodney Cotton</div>
          <div id="location">Helsinki, Finland</div>
          <div id="stats">
            <div>
              <div class="number">100</div> 
              <div class="unit">Posts</div>
            </div>
            <div>
              <div class="number">2,242</div> 
              <div class="unit">Followers</div>
            </div>
            <div>
              <div class="number">1,432</div> 
              <div class="unit">Following</div>
            </div>
          </div>
        </center>
      </section>
      <section id="gallery">
        <img src="./images/photo1.png" alt="living room 1" >
        <img src="./images/photo2.png" alt="living room 2" >
        <img src="./images/photo3.png" alt="bathtub" >
        <img src="./images/photo4.png" alt="lamp" >
        <img src="./images/photo6.png" alt="living room 3" >
        <img src="./images/photo5.png" alt="plant" >
      </section>
    </main>
    <footer>
      <small>
        created by <a href="https://github.com/dXu23">dXu23</a> &middot;
        devChallenges.io
      </small>
    </footer>
  </body>
</html>
